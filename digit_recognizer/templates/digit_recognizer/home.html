<!DOCTYPE HTML>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0.5)),
      url("{% static 'digit_recognizer/matrix-bg.jpg' %}");
    }

    #display_response {
      font-size: 200px;
      color: white;
    }

    nav {
      background-color: #196f23
    }

    #myCanvas {
      border-style: solid;
      border-color: red;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand m-auto" href="#">Digit Recognizer</a>
  </nav>
  <div class="container">
    <div class="row justify-content-md-center">
      <div id="header"></div>
      <div id="paint">
        <canvas id="myCanvas" class="mt-5"></canvas>
      </div>
      <div id='display_response'></div>
    </div>
    <div class="row justify-content-md-center">
      <button class="btn btn-lg btn-success ml-1" onclick="sendImage()">Predict</button>
      <button class="btn btn-lg btn-danger ml-4" onclick="clearCanvas()">Clear</button>
    </div>
  </div>
  <script src="{% static 'digit_recognizer/home.js' %}" type="text/javascript"></script>
</body>

</html>
